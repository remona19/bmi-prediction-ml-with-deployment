<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Mass Index Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555555;
        }

        input[type="text"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            font-size: 18px;
            color: #333333;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7e9;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Body Mass Index Predictor</h1>

        {% if result %}
            <p class="result"><b>{{ result }}</b></p>
        {% endif %}

        <form method="post" action="/predict">
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Height">Height (in cm)</label>
                <input id="Height" name="Height" type="number" placeholder="Enter your height" required>
            </div>

            <div class="form-group">
                <label for="Weight">Weight (in kg)</label>
                <input id="Weight" name="Weight" type="number" placeholder="Enter your weight" required>
            </div>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
